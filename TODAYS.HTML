<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todays prediction</title>
<style>
  /* CSS for styling the columns */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  .column {
    width: 30%;
    background-color: green;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .column h2 {
    margin-top: 0;
  }
  .item {
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="column">
    <h2>LEAGUE</h2>
    <div class="item">ENG</div>
    <div class="item">INTL</div>
    <div class="item">AC</div>
    <div class="item">INTL</div>
    <div class="item">EURO</div>
  </div>
  <div class="column">
    <h2>MATCH</h2>
    <div class="item">hornchurch vs concord</div>
    <div class="item">england vs belgium</div>
    <div class="item">bahrain vs nepal </div>
    <div class="item">france vs chile</div>
    <div class="item">lithuania vs gilbrata</div>
  </div>
  <div class="column">
    <h2>TIPS</h2>
    <div class="item">1</div>
    <div class="item">+1.5</div>
    <div class="item">+2.5</div>
    <div class="item">1</div>
    <div class="item">1</div>
  </div>
</div>

</body>
</html>
